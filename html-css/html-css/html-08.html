<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--그 외 태그들-->
    <!--iframe은 주로 동영상, 이미지를 임베디드 할 때 사용된다. 즉, 내 사이트에서 어떤 영상을 가져올 때 사용됨!-->
    <iframe src = "https://developer.mozilla.org/ko/" width = "1000" height="600" frameborder="0"></iframe>
    <!--dfn, small 태그처럼 거의 사용되지 않으니 이런게 있구나~ 하고 넘어가는 게 좋을 듯-->
    <!--div, span은 css 스타일링하게 될 때 주로 사용하게 되며, 앞으로도 제일 많이 사용하게 될 태그들-->
    <!--span과 div는 꼭 기억해둘 컨텐츠를 담는 주머니 태그들-->
    <!--span 태그가 차지하는 넓이는 글자 크기, 길이만큼만 차지하고 가로로 나열된다. -->
    <span>span</span>
    <span>span</span><span>span</span><span>span</span><span>span</span>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>

</body>
</html>
