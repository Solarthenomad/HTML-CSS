<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--나열되는 태그들-->
    <title>coding stage</title>
</head>
<body>
    <h1>coding stage MT 준비물</h1>
    <!--ul의 자식으로 가질 수 있는 건 오직 li뿐 ul은 순서가 없음-->
    <!--ul>li*4+enter를 누르면 자동으로 li4개가 뜸-->
    <ul>
        <li>술</li>
        <li>비닐</li>
        <li>술잔</li>
        <li>안주 = 라면
            <!--ol은 순서를 부여함 type 속성, start속성-->
            <ol type = "A" start= "3">
                <li>물 끓이기</li>
                <li>스프 넣기</li>
                <li>면 넣기</li>
                <li>파 송송</li>
            </ol>
        </li>
    </ul>
    <!--dl, dt, dd 알면 좋고, 몰라도 좋음-->
   <dl>
    <dt>프로그래밍</dt>
    <dd>컴퓨터 프로그램을 작성하는 일</dd>

    <dt>교수님</dt>
    <dt>대학생</dt>
    <dt>대학생학대</dt>
    <dd>대학생과 교수님을 섞으면 이 단어가 나옴</dd>

    <dt>apple</dt>
    <dd>사과나무의 열매</dd>
    <dd>사회과학대학교의 줄임말</dd>

  </dl>
    
</body>
</html>
