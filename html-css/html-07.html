<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form 태그 사용하기-->
    <!--form > label for & input, button-->
    <form action = "./result.html" method="get">
        <!--input의 id와 label for=""안에 들어가는 것은 둘이 똑같아야 함!-->
        <label for="name">이름</label>
        <input id = "name" name = "my-name" type = "text">
        <br><br>
        <label for="age">나이</label>
        <input id = "age" name = "my-age" type = "number">
        <br><br>
        
        <button type = "submit">제출</button>
        <button type = "reset">다시 쓰기</button>
        <button>그냥 만들어봄</button>

    </form>
    <!--form 태그를 이쁘게 만들어주는 서식인 fieldset과 legend-->
    <!--form > fieldset > legend, input, lable-->
    <form>
        <fieldset>
            
            <legend>반장</legend>
            <label for = "name">이름</label>
            <input id = "name" name = "반장name" type = "text">
            <br>
            <label for = "age">나이</label>
            <input id = "age" name = "반장age" type = "number">
        </fieldset>
        <!--disabled는 그 폼 서식을 변경할 수 없도록 하는 것-->
        <fieldset form = "서기form" disabled>
            <legend>서기</legend>

            <input id = "name_서기" name = "name_서기" type="text">

        </fieldset>

    </form>
    <form action="#">
        
        <label for="IDIp">ID</label> <br>
        <input 
          id="IDIp"
          type="text"
          placeholder="20자 이하"
          maxlength="20"
        >
        <br><br>
    
        <label for="passwordIp">password</label> <br>
        <input
          id="passwordIp"
          type="password"
          placeholder="4자 이상"
          minlength="4"
        >
        <br><br>
    
        <label for="searrchIp">search</label> <br>
        <input id="searrchIp" type="search">
        <br><br>
    
        <label for="telIp">tel</label> <br>
        <input id="telIp" type="tel">
        <br><br>
        <button type="submit">제출</button>
        <!--input 빈칸에 채워넣기 타입은 search, tel, password, text, number가 있고 이 다섯개를 주로 사용하게 됨-->
        </html>

        <!--숫자 관련 인풋 타입-->
        <!--앞에서 나온 maxlength != max , minlength != min-->
        <form action="#">
            <label for="numIp">number</label> <br>
            <input 
              id="numIp"
              type="number"
              min="0"
              max="10"
            >
            <br><br>
        
            <label for="rgIp">range</label> <br>
            <input
              id="rgIp"
              type="range"
              min="0"
              max="100"
              step="20"
            >
            <br><br>
        
            <label for="dtIp">date</label> <br>
            <input
              id="dtIp"
              type="date"
              min="2022-01-01"
              max="2030-12-31"
            >
            <br><br>
        
          </form>
          <!--체크 관련 인풋 속성들-->
          <!--체크 인풋 속성들의 라벨들은 input 뒤에 붙습니다!-->
          <form action = "#">
            <h2>checkbox</h2>
            <input 
            id="cbIp"
            type="checkbox"
            checked
          >
          <label for="cbIp">유기농</label> <br>
          <!--checked는 유저가 화면에 처음 왔을 때, 체크가 되어있는 것으로 얼마든지 변동이 가능합니다. -->
          <h2>radio</h2>
          <!--체크 속성에서는 name이 똑같은 것끼리 묶인 것이 그룹이 되고, 이 그룹들에서 하나만 선택이 가능해집니다. 따라서 중복을 허용하고 싶지 않은 것을 만들 때는 같은 name으로 작성해주세요.-->
          <!--value는 실제로 컴퓨터가 사용자가 이것을 체크했다는 정보를 읽을 수 있도록 컴퓨터에게만 내가 넘겨주는 값이 됩니다. 무조건 영어로 작성해주세요.-->
          <input
            type="radio"
            name="fruit"
            id="f_apple"
            value="apple"
        
            checked
          >
          <label for="f_apple">사과</label>
          <input
            type="radio"
            name="fruit"
            id="f_grape"
            value="grape"
          >
          <label for="f_grape">포도</label>
          <input
            type="radio"
            name="fruit"
            id="f_orange"
            value="orange"
          >
          <label for="f_orange">오렌지</label>
          <br>
      
          <input
            type="radio"
            name="vege"
            id="v_carrot"
            value="carrot"
            checked
          >
          <label for="v_carrot">당근</label>
          <input
            type="radio"
            name="vege"
            id="v_tomato"
            value="tomato"
          >
          <label for="v_tomato">토마토</label>
          <input
            type="radio"
            name="vege"
            id="v_eggplant"
            value="eggplant"
          >
        </form>
          <!--파일 인풋속성-->
          <!--accept의 png, jpeg = png, jpeg파일만 받겠다는 의미. 얘를 빼버리면 모든 파일을 다받는 것이 가능해짐-->
          <form action="#">
            <label for="fileIp">file</label> <br>
            <input 
              id="fileIp"
              type="file"
              accept="image/png, image/jpeg"
              multiple
            >
            <br><br>
            <!--hidden -->
            <label for="hdnIp">hidden</label> <br>
            <input
              id="hdnIp"
              type="hidden"
            >
          </form>
        
          <br><hr><br>
          <!--골뱅이 @가 없으면 제출이 안되요.-->
          <form action="#">
            <label for="emlIp">email</label> <br>
            <input 
              id="emlIp"
              type="email"
            >
            <br><br>
        
            <button type="submit">제출</button>
           </form>
           <form action="#">
            <label for="valIp">value</label> <br>
            <input 
              id="valIp"
              type="text"
              value="지정됨"
            >
            <br><br>
        
            <label for="afIp">autofocus</label> <br>
            <input 
              id="afIp"
              type="text"
              placeholder="자동 포커스됨"
              autofocus
            >
            <br><br>
        
            <label for="roIp">readonly</label> <br>
            <input 
              id="roIp"
              type="text"
              value="읽기만 가능, 전송됨"
              readonly
            >
            <br><br>
        
            <label for="rqIp">required</label> <br>
            <input 
              id="rqIp"
              type="text"
              placeholder="필수입력!"
              required
            >
            <br><br>
        
            <label for="daIp">disabled</label> <br>
            <input 
              id="daIp"
              type="text"
              placeholder="입력불가, 전송 안됨"
              disabled
            >
            <br><br>
            <input
              type="radio"
              name="fruit"
              id="f_apple"
              value="apple"
              checked
            >
            <label for="f_apple">사과</label>
            <input
              type="radio"
              name="fruit"
              id="f_grape"
              value="grape"
            >
            <label for="f_grape">포도</label>
            <input
              type="radio"
              name="fruit"
              id="f_orange"
              value="orange"
              disabled
            >
            <label for="f_orange">오렌지(품절)</label>
            <br>
        
            <br><br>
        
            <button type="submit">제출</button>
          </form>
          <!--textarea-->
          <label for="message">메시지를 입력하세요.</label> <br>
          <textarea id="message" cols="64" rows="5"></textarea>

          <h1>옵션들을 사용하는 태그</h1>

          <h2>select, option 태그</h2>
          <!--select tag는 드롭다운을 만들 때 사용합니다.-->
          <!--select > option 태그-->
          <label for="lang">언어</label> <br>
          <select id="lang">
            <option value="">-- 언어 선택 --</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">자바스크립트</option>
            <option value="python">python</option>
          </select>
        
          <br><br>
        
          <h2>optgroup 태그</h2>
          <!--select 드롭다운에서 큰 카테고리 안에서 그 카테고리 안 작은 품목들을 고를 수 있도록 하기-->
        
          <label for="shopping">쇼핑 목록</label> <br>
          <select id="shopping">
            <!--select > optgroup > option-->
            <optgroup label="과일">
              <option value="f_apl">사과</option>
              <option value="f_grp">포도</option>
              <option value="f_org">오렌지</option>
            </optgroup>
            <optgroup label="채소">
              <option value="v_crt">당근</option>
              <option value="v_tmt">토마토</option>
              <option value="v_ept">가지</option>
            </optgroup>
            <optgroup label="육류">
              <option value="m_bef">소고기</option>
              <option value="m_prk">돼지고기</option>
              <option value="m_ckn">닭고기</option>
            </optgroup>
          </select>
        
          <br><br>
        
          <h2>datalist 태그</h2>
          <!--datalist는 특이한게 내가 직접 쳐서 그 것을 전송하는 것도 가능하다. 이럴 떄 직접칠수 있도록 하는 것을 넣어주는 것이 input이고 input의 값은 jobs로 들어가게됨.-->
          <!--따라서 여기의 input과 datalist의 id는 똑같아야 한다!-->
          <label for="job">현재 직업</label> <br>
          <input id="job" list="jobs">
          <!--내가 직접 드롭다운에 적을 수 있도록 하는 것. 기타의 직업들, 키워드들을 검색할 때 사용하면 됨-->
          <datalist id="jobs">
            <option value="학생">
            <option value="디자이너">
            <option value="퍼블리셔">
            <option value="개발자">
          </datalist>
          <!--정도를 가르키는데 사용되는 태그-->
          <h1>정도를 표현하는 태그</h1>

          <h2>
            progress 태그
          </h2>
          <progress 
            id="progressBar" 
            max="100">
            0%
          </progress>
          <button id="prgStartBtn" type="button">시작</button>
        
          <br><br>
        
          <h2>
            meter 태그
          </h2>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="50" value="20">
            20달러
          </meter>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="50" value="50">
            50달러
          </meter>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="50" value="80">
            80달러
          </meter>
        
          <br>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="10" value="20">
            20달러
          </meter>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="10" value="50">
            50달러
          </meter>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="10" value="80">
            80달러
          </meter>
        
          <br>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="90" value="20">
            20달러
          </meter>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="90" value="50">
            50달러
          </meter>
        
          <meter 
            min="0" max="100"
            low="33" high="67"
            optimum="90" value="80">
            80달러
          </meter>
        
        
            

          
        </body>
        </html>
