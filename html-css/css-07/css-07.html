<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span요소</span>
    <span>span요소</span>
    <div>div요소</div>
    <div>div요소</div>
    <span>span 요소</span>
    <span>span 요소</span>
    <span>span 요소</span>
    <div>div 요소</div>
    <div>div 요소</div>
    <div>div 요소</div>
    <!--기본너비-->
    <!--inline : (span기본속성)딱 글자내용만큼만 차지함(가로공간 공유)-->
    <!--block : (div 기본속성)처음부터 끝까지 가로길이를 다 차지함(가로공간 독점)-->
    <!--width , height-->
    <!--inline(span기본)속성은 width와 height를 무시하지만, block속성(div 기본)은 width와 height를 설정해주면 그대로 따라감-->
    <!--margin 속성(바깥쪽 여백 속성) : inline은 가로만 적용하고, block속성을 모두 적용이 가능하다.(상하까지 가능)-->
    <!--padding 속성(안쪽 여백 속성) : inline은 가로만 적용하고, 겹쳐져버림(세로적용이 안되서) 세로는배경색만 적용한다.(그냥 아예 적용안된다고 생각하면 됨)-->
    <!--inline-block 요소-->
    <!---->
</body>
</html>
