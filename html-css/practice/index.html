<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--from 태그 사용하기-->
    <!--form > label for input, button-->
    <form action="./result.html" method = "get">
        <!--input의 id와 label for =""안에 들어간느 것은 둘이 똑같아야 한다.라고 말씀을 드림-->
        <label for="name">이름</label>
        <input type="text" name = "my-name" id="name">
        <br><br>
        <label for="age">나이</label>
        <input type="nuber" name = "my-age" id = "age" >
        <br><br>
        <button type = "submit">제출</button>
        <button tyoe = "rest">초기화하고 다시쓰기</button>

    <!--fieldset은 form 태그를 이쁘게 만들어주는 서식이다. 그리고 이 fieldset의 제목은 legend라는 친구이다.-->
    <!--form 태그 안에 > fieldset>legend, input, label-->
       <fieldset form="반장form" aria-disabled>
        <legend>반장</legend>
        <label for="name">이름</label>
        <input type="text" id = "name" name = " 반장이름">

       </fieldset>
    </form>

    <form action="#">
        <label for="ID">ID</label>
        <input type="text" placeholder= "40자 이하로 작성해주세요." maxlength="40">
        <label for="Pwd">Password</label>
        <input type="password" placeholder="5자 이상" minlength="5" required>
        <!--검색바 만들기-->
        <label for = "search">search</label>
        <input type="search" id="search" >
        <!--전화번호 작성하기-->
        <label for="tel">tel</label>
        <input type="tel" id="tel">
        <button type="submit"></button>
        <!--range 만들기-->
        <label for="range">range</label>
        <input type="range" id="range" min="0" max="100" step="25">
        <!--date 속성 주기-->
        <label for="date">date</label>
        <input type="date" min="2022.01.01" max="2100.01.01">
        <!--checkbox 주기-->
        <!--체크박스, 라디오 인풋 속성들의 라벨은 반드시 input 다음에 와야해요!!-->
        <input type="checkbox" id = "checkbox checked">
        <!--체크 속성에서는 반드시 name이 똑같은 것들끼리 그룹이 되고 이 그룹 안엥서는 하나만 선택이 자동으로 가능해집니다. 중복을 허용하고 싶지 않을 땐 name으로 써주세요.-->
        <!--value는 컴퓨터 서버가 입력받는 값무조건 영어로 써주시길 바래요.-->
        <h3>radio</h3>
        <input type="radio" name = "fruit" id="apple" value="apple">
        <label for="apple">사과</label>
        <input type="radio" name = "fruit" id="banana" value="ban">
        <label for="bananan">바나나</label>
        <input type="radio" name ="vegie" id="carrot">
        <label for="carrot">당근</label>
        <input type="radio" name = "vegie" id = "eggplant">
        <label for="eggplant">가지</label>
        <input type="text">
        <input type="text">
    </form>
    <form action="#">
        <!--파일 인풋속성-->
        <!--accept의 png, jpeg= 이 두개의 형식 파일만 받겠다는 의미. accept속성을 주지 않으면 모든 파일을 다 받는 것이 가능함-->
        <label for = "file">file</label>
        <input type="file" id="file" accept="이미지/png, 이미지/pdf" multiple>
        <!--type = email, type=hidden-->
        <!--autofocus-->
        <label for="autofoc">autofocus됐습니다.</label>
        <input type="text" autofocus placeholder="자동포커스됨.">
        <!--textarea, select, option 이친구들은 input아님. 이 친구들은 input이 아닌 입력을 받을 수 있는 태그들입니다.-->
        <!--textarea : 입력을 진짜 많이 받을 수 있는 친구. 지원서를 생각해보면 됩니다. -->
        <label for="applymsg">지원동기가 무엇인가요?</label>
        <textarea name="applymsg" id="applymsg" cols="64" rows="5" autofocus placeholder="지원서를 작성해주세요."></textarea>
        <!--옵션전용 태그 : select, option-->
        <!--select 태그는 드롭다운을 만들 때 사용합니다.-->
        <!--select > input -> 드롭다운 구현-->
        <label for="lang">언어</label>
        <select name="lang" id="lang">
            <option value="">--언어 선택--</option>
            <option value="html">html</option>
            <option value="js">자바스크립트</option>
            <option value="rust">러스트</option>
            <option value="python">파이썬</option>
        </select>

        <!--opt group-->
        <h2>optgroup 태그</h2>
        <label for="shopping">쇼핑목록</label>
        <select name="shopping" id="shopping">
            <!--select > optgroup > option-->
            <optgroup label="냉동식품">
                <option value="mandu">만두</option>
                <option value="chicken">치킨</option>
                <option value="pizza">피자</option>
            </optgroup>
            <optgroup label="veggie">
                <option value="carrot">당근</option>
                <option value="tomato">토마토</option>
                <option value="ept">가지</option>
            </optgroup>
        </select>

        <!--datalist도 마찬가지로 드롭다운이 맞는데, 내가 드롭다운에 있는 항목만 선태하는 것이 아닌 직접 쳐서 드롭다운 안에 포함시킬 수도 있다.-->
        <!--datalist > option-->
        <label for="job">현재직업</label>
        <input id = "job">
        <datalist id = "jobs" list="jobs">
            <option value="designer">디자이너</option>
            <option value="dvp">개발자</option>
            <option value="pm">기획자</option>
            <option value="pb">퍼블리셔</option>

        </datalist>
        <!--정도는 progress, meter가 있습니다.-->

        <h3>progress 태그</h3>
        <progress id="prb" max="100">0%</progress>
        <button id="prgstartbtn" type="button">시작</button>
        <h3>미터 태그</h3>
        <meter min="0" max="100" low="33" high="67" optimum="50" value="20">20달러

        </meter>

        <pre>프리태그 안에 아무거나 적고 띄어쓰기 아무거나 해도 다 그대로 적용이 됨!</pre>
        <!--iframe 동영상 이미지를 임베디드할 때 사용이 디는 친구입니다. 사이트에서 주로 어떤 영상을 그대로 가져올 때 사용이 되는데,사실 이런 영상같은 경우는 다른 태그가 있기 때문에 굳이 필요는 없는것같아용!-->
