<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<!--fieldset 연습다시한번 해보기-->
    <!--표에 대한 이야기-->
    <!--가장 기본 꼴 : table > caption, tr>td-->
    <table>
        <!--caption은 표의 제목임 어느 위치에 둬도 상관은 없음-->
        <caption>
           1부터 9까지 숫자를 표에 넣어보기
        </caption>
        <!--tr은 행이고 td는 그 하나의 가로행 안에 있는 데이터들-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr><br>
    <!--표를 좀 표답게 만들어보기-->
    <!--table > capiton, thead>tr>td, tbody > tr>th,td-->
    <table>
        <caption>웹 프론트 개발 공부 일지</caption>
        <thead>
            <tr>
                <!--thead의 th scope= col은 표의 head 방향이 열인지 행인지 잡아주는데, 이때 col은 열방향의 데이터들을 말하는 거임.  -->
                <th scope="col">과목</th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--tbody의 scope는 thead의 데이터들의 항목에 따라 종속된다. 이때 html&css 공부는 각각 데이터셋이 과목, 월, 화, 수가 열로 늘어져있으므로, 행이되는 것이 맞다. thead의 scope와 tbody의 scope는 반대가 되어야 함!-->
                <th scope=row">HTML&CSS</th>
                <td>60분</td>
                <td>40분</td>
                <td>0분</td>
            </tr>
            <tr>
                <th scope = "row">
                    computer science
                </th>
                <td>30분</td>
                <td>10분</td>
                <td>10분</td>

            </tr>
            <tr>
                <th scope = "row">
                    javascript
                </th>
                <td>20분</td>
                <td>100분</td>
                <td>60분</td>

            </tr>

        </tbody>
    </table>
    <table>
        <!--colspan, rowspan은 td에서 사용되어야 합니다.-->
        <!--tr은 행 속성이라는 것을 제발 잊지 마십쇼.-->
		<tr>
			<td>1</td>
			<!--이 행의 열들을 2개 합쳐준다.-->
			<td colspan="2">2</td>
			<td>1</td>
		</tr>
		<tr>
			<td rowspan="3">3</td>
			<!--열 3개들을 합치면된다는 의미 근데 여기 이 가로줄에서는 하나만 해당되므로 나머지 세개는 -->
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
		<tr>
			<td>1</td>
			<td colspan="2" rowspan="2">4</td>
		</tr>
		<tr>
			<td>1</td>
		</tr>
	</table>
    <table>
		<colgroup>
			<col class="weekend">
			<col span="5">
			<col class="weekend">
		</colgroup>
		<thead>

			</tr>

</body>
