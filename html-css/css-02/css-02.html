<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link : css를 해주면 자동으로 밑과 같은 코드가 쳐집니다.-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--css 적용용 속성을 부여해보자-->
    <!--CSS 적용을 하기 위해서는 그 태그만 선택을 해서 스타일링을 해줘야됨 -> 겁나 까다로움 -> 그래서 id, class를 이용해서 고유 속성을 부여해줌. 즉 ,태그에 이름을 지어주는 작업임!-->

    <span>
        그냥 일반 span임
    </span>
    <p>
        그냥 일반 p임
    </p>
    <p class="blue">
        이 태그의 이름은 지금부터 p가 아니라 blue이고, 색깔 속성으로 blue를 입혀줄 예정
        <div class
    </p>
    <div class="blue dark">
        div 요소이고 class는 blue와 dark이다.
    </div>
    <span class="red">
        이 태그의 이름은 지금부터 span이 아니라 red이고, 색깔 속성으로 red를 입혀줄 예정
    </span>
    <div id="blue">
        이 태그의 이름은 지금부터 div가 아니라 green이고 색깔 속성으로 green을 입혀줄 예정
    </div>
    <p id = "red">
        이 태그의 이름은 지금부터 p가 아니라 pink이고 색깔 속성으로 pink를 입혀줄 예정
    </p>
    
</body>
</html>
