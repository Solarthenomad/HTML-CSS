<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-align">
        <h2>정렬과 간격</h2>
        <br>
        <p>
            <!--letter-spacing은 한 글자 사이의 간격을 정의하며, word-spacing은 한 단어 간의 간격을 정의함-->
            <!---->
            text-align 속성은 텍스트의 정렬 방식을 지정합니다. 직관적으로 알 수 있듯, 기본값인 left는 왼쪽, right는 오른쪽, center는 가운데로 정렬하죠. justify는 왼쪽으로 정렬하면서, 텍스트가 여러줄이 될 때 마지막 줄을 제외한 줄들의 오른쪽이 나란히 되도록 각 줄의 공간을 조절합니다.
        </p>
    </div>
</body>
</html>
